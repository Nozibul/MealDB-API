<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
</head>
<body>
     <h1 class="text-center text-success">Search Your Favorite Food</h1>
      
     <!-- meal search area-->  
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-success" type="button" id="button-search">Search</button>
    </div>

    <!-- Error message -->
    <div id="message" class="text-center text-danger  mb-3 w-50 mx-auto mt-2 fw-bold">
        <p>Please search your food</p>
    </div>
    <!-- <div id="message-error" class="text-center text-danger  mb-3 w-50 mx-auto mt-2 fw-bold">
        <p>Invalid Food, Please Try Again</p>
    </div> -->
    <div id="error-message" class="text-danger fw-bold">
        <p>Something worng Please try again later</p>
    </div>


     <!--Single Meal detail -->
<div id="meal-detail" class="w-50 mx-auto">
 
</div>
    <!-- meal search result -->
 <div id="search-result" class=" row row-cols-1 row-cols-md-3 g-4">
    
  </div>

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="mealdb.js"></script>
</body>
</html>
